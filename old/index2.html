<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <!-- Bootstrap CSS (Latest as of Feb 2025) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- CoreUI CSS (Latest as of Feb 2025) -->
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui@5.1.0/dist/css/coreui.min.css">

    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <!-- jQuery -->

    <!-- Bootstrap CSS -->
  
    <style>
        #sadnessSlider::-webkit-slider-runnable-track {
            background: #f8d7da;
        }
        #sadnessSlider::-webkit-slider-thumb {
            background: #dc3545;
        }
        #gratitudeSlider::-webkit-slider-runnable-track {
            background: #d4edda;
        }
        #gratitudeSlider::-webkit-slider-thumb {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-light border-end" id="sidebar">
            <div class="p-3">
                <h5>Menu</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">History</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container-fluid p-4 d-flex">


            <div id="journalHistoryContainer" class="flex-grow-1 d-none">
                <h2>Journal History</h2>
                    change2

                <div class="d-flex justify-content-center">
                    <div 
                      class="border rounded"
                      data-coreui-calendars="2"
                      data-coreui-locale="en-US"
                      data-coreui-toggle="calendar"
                    ></div>
                  </div> 

                <ul class="list-group">
                    <!-- journal history for time period -->
                 
                 

                

                     <!-- list -->
                    <!--plotly chart-->


                </ul>
            </div>

              
            <div id="journalEntryContainer" class="flex-grow-1">
                <button class="btn btn-primary mb-3" id="toggleSidebar">Toggle Menu</button>
                
                <h2>Write a Journal Entry</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="entryTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title">
                    </div>
                    <div class="mb-3">
                        <label for="entryContent" class="form-label">Content</label>
                        <textarea class="form-control" id="text" rows="6" placeholder="Write your thoughts..."></textarea>
                    </div>
                    <button type="button" class="btn btn-success", id="submitButton">Save Entry</button>
                </form>
                            <!-- Classification Panel -->
                <div class="border-start p-3 bg-light" id="classificationPanel" style="width: 250px;">
                    <h5>Detected Moods</h5>
                    <div class="mb-3">
                        <label class="form-label text-danger">Sadness</label>
                        <input type="range" class="form-range" min="0" max="100" value="50" id="sadnessSlider">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-success">Gratitude</label>
                        <input type="range" class="form-range" min="0" max="100" value="50" id="gratitudeSlider">
                    </div>
                </div>
            </div>
            

        </div>
    </div>
    <script src="/static/journal.js"></script>
    <script>
        document.getElementById("toggleSidebar").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("d-none");
        });
    </script>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Popper.js (Latest version compatible with CoreUI) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <!-- CoreUI JavaScript (Latest version from CDN as of Feb 2025) -->
    <script src="https://unpkg.com/@coreui/coreui@5.1.0/dist/js/coreui.min.js"></script>

</body>
</html>
