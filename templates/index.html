<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-light border-end" id="sidebar">
            <div class="p-3">
                <h5>Menu</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">History</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container-fluid p-4 d-flex">

            <div id="journalHistoryContainer" class="flex-grow-1 d-none">
                <h2>Journal History</h2>
                <div class="d-flex flex-row justify-content-center">
                        <div class="left-item container">
                            <h1>Smart Journal Calendar</h1>

                            <div id="calendar" class="calendar"></div>

                        </div>
                        <div class="right-item container">
                            <div id="week-overview" class="mt-4"></div>
                            <ul class="list-group" id="journalEntryList">
                            </ul>
                        </div>
                </div> 
            </div>

            <div  id="journalEntryContainer" class="flex-grow-1">
                
                <button class="btn btn-primary mb-3" id="toggleSidebar">Toggle Menu</button>
                <h2>Write a Journal Entry</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="entryTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title">
                    </div>
                    <div class="mb-3">
                        <label for="entryContent" class="form-label">Content</label>
                        <textarea class="form-control" id="text" rows="6" placeholder="Write your thoughts..."></textarea>
                    </div>
                    <!-- Here are buttons -->
                    <button type="button" class="btn btn-primary", id ="analyzeButton">Analyze Journal</button>
                    <button type="button" class="btn btn-success disabled", id="submitButton">Save Entry</button>
                </form>

                <div class="border-start p-3 bg-light" id="classificationPanel" style="width: 250px;">
                    <h5>Detected Moods</h5>
                    <div class="mb-3">
                        <label class="form-label text-danger">Anger</label>
                        <input type="range" class="form-range" min="0" max="100" value="0" id="angerSlider">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-primary">Fear</label>
                        <input type="range" class="form-range" min="0" max="100" value="0" id="fearSlider">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-warning">Joy</label>
                        <input type="range" class="form-range" min="0" max="100" value="0" id="joySlider">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-success">Sadness</label>
                        <input type="range" class="form-range" min="0" max="100" value="0" id="sadnessSlider">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-success">Surprise</label>
                        <input type="range" class="form-range" min="0" max="100" value="0" id="surpriseSlider">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-success">Disgust</label>
                        <input type="range" class="form-range" min="0" max="100" value="0" id="disgustSlider">
                    </div>
                    <div id="analysis">Triggers:
                        <div id ="triggers"></div>
                    </div>
                    <div></div>
                </div>
            </div>



        </div>
    </div>
    <script src="/static/journalSubmission.js"></script>
    <script src="/static/journalHistory.js"></script>
    <script src="/static/navigation.js"></script>

    <script>
        document.getElementById("toggleSidebar").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("d-none");
        });
    </script>
</body>
</html>
